<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    
    <div id="intro">
        <!-- Link: <a href="{{link}}"> Google.Com </a> -->
        Link: <a v-bind:href="link"> Google.Com </a>
        <p v-html="fullLink"></p>
    </div>

    <script>

        new Vue({
            el: '#intro',
            data: {
                link: 'http://google.com',
                fullLink: '<a href="http://www.google.com"> Google </a>'
            }
        })
    </script>
</body>
</html>
