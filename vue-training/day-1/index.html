<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    
    <div id="intro">
        <h1> {{message}} </h1>
    </div>

    <script>
        // Creating vue instance

        new Vue({
            el: '#intro',
            data: {
                message: 'Welcome to VueJS'
            }
        })
    </script>
</body>
</html>
